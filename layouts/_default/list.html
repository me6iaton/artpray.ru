{{ partial "head.html" . }}
<section class="section0">
  <div class="container">
    <ul class="posts">
      {{ range .Data.Pages }}
      <li>
        <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ partial "footer.html" . }}
